<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="smoke-background"></div>
  <header>
    <h1 class="animated-title">Welcome to My Store!</h1>
  </header>

  <main>
    <section class="product">
      <img src="https://via.placeholder.com/200" alt="T-Shirt">
      <h2>T-Shirt</h2>
      <p class="price">Price: <span>25</span> €</p>
      <button class="buy-button" onclick="buyProduct('T-Shirt', 25)">Buy Now</button>
    </section>

    <section class="product">
      <img src="https://via.placeholder.com/200" alt="Sneakers">
      <h2>Sneakers</h2>
      <p class="price">Price: <span>60</span> €</p>
      <button class="buy-button" onclick="buyProduct('Sneakers', 60)">Buy Now</button>
    </section>

    <section class="product">
      <img src="https://via.placeholder.com/200" alt="Watch">
      <h2>Watch</h2>
      <p class="price">Price: <span>120</span> €</p>
      <button class="buy-button" onclick="buyProduct('Watch', 120)">Buy Now</button>
    </section>

    <section class="product">
      <img src="https://via.placeholder.com/200" alt="Backpack">
      <h2>Backpack</h2>
      <p class="price">Price: <span>40</span> €</p>
      <button class="buy-button" onclick="buyProduct('Backpack', 40)">Buy Now</button>
    </section>

    <section class="product">
      <img src="https://via.placeholder.com/200" alt="Sunglasses">
      <h2>Sunglasses</h2>
      <p class="price">Price: <span>35</span> €</p>
      <button class="buy-button" onclick="buyProduct('Sunglasses', 35)">Buy Now</button>
    </section>

    <section class="product">
      <img src="https://via.placeholder.com/200" alt="Hat">
      <h2>Hat</h2>
      <p class="price">Price: <span>20</span> €</p>
      <button class="buy-button" onclick="buyProduct('Hat', 20)">Buy Now</button>
    </section>

    <section class="product">
      <img src="https://via.placeholder.com/200" alt="Laptop Bag">
      <h2>Laptop Bag</h2>
      <p class="price">Price: <span>70</span> €</p>
      <button class="buy-button" onclick="buyProduct('Laptop Bag', 70)">Buy Now</button>
    </section>

    <section class="product">
      <img src="https://via.placeholder.com/200" alt="Wireless Earbuds">
      <h2>Wireless Earbuds</h2>
      <p class="price">Price: <span>90</span> €</p>
      <button class="buy-button" onclick="buyProduct('Wireless Earbuds', 90)">Buy Now</button>
    </section>
  </main>

  <footer>
    <p>© 2025 My Online Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
